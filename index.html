<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Send to Pager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="hero">
            <section class="pager-section">
                <header>
                    <h2 class="pager-title">Pager</h2>
                </header>
                <output> <div id="pager-output"></div>
                    </output>
            </section>
            <section class="phone-section">
                <header>
                    <h2 class="phone-title">Phone</h2>
                    </header>
                <output><div id="phone-output"></div>
                </output>
                <div>
                    <button data-btn='1'>1</button>
                    <button data-btn="2">2</button>
                    <button data-btn="3">3</button>
                </div>
                <div>
                    <button data-btn="4">4</button>
                    <button data-btn="5">5</button>
                    <button data-btn="6">6</button>
                </div>
                <div>
                    <button data-btn="7">7</button>
                    <button data-btn="8">8</button>
                    <button data-btn="9">9</button>
                </div>
                <div>
                    <button data-btn="*">*</button>
                    <button data-btn="0">0</button>
                    <button data-btn="#">#</button>
                </div>
                <button id="send-btn" data-btn="send">SEND</button>
                <button id="reset-btn">RESET</button>
                
            </section> 
        </section> 
        <script src="index.js"></script>
    </body>
</html>
