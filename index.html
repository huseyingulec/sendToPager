<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Send to Pager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="hero">
            <section class="pager-section">
                <header>
                    <h2  class="pager-title" >Pager</h2>
                </header>
                <output> <div id="pager-output"></div>
                    </output>
            </section>
            <section class="phone-section">
                <header>
                    <h2 class="phone-title">Phone</h2>
                    </header>
                <output><div id="phone-output"></div>
                </output>
                <div>
                    <button id="btn1" data-btn="1">1</button>
                    <button id="btn2" data-btn="1">2</button>
                    <button id="btn3">3</button>
                </div>
                <div>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>
                </div>
                <div>
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>
                </div>
                <div>
                    <button id="btn*">*</button>
                    <button id="btn0">0</button>
                    <button id="btn#">#</button>
                </div>
                <button id="send-btn">SEND</button>
                <button id="reset-btn">RESET</button>
                
            </section> 
        </section> 
        <script src="index.js"></script>
    </body>
</html>
